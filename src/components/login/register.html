<div class="ui middle aligned grid">
  <div class="five wide column"></div>
  <div class="six wide column">
    <form ng-submit="register()">
      <div class="ui form segment">
        <h3 class="ui header">Register</h3>
        <div class="ui error message" ng-show="error">
          <div class="header">Did it wrong!</div>
          <p>{{ error }}}</p>
        </div>
        <div class="field">
          <label>Name</label>
          <div class="ui left icon input">
            <input type="text" ng-model="user.username" placeholder="Name">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Email</label>
          <div class="ui left icon input">
            <input type="email" ng-model="user.email" placeholder="Email">
            <i class="mail icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Password</label>
          <div class="ui left icon input">
            <input type="password" ng-model="user.password" placeholder="Password">
            <i class="lock icon"></i>
          </div>
        </div>
        <input type="submit" value="Register" class="ui blue submit right floated button" />
      </div>
    </form>
  </div>
</div>
